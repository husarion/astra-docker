camera_name : "camera"
color_width: 640
color_height: 480
color_fps: 30
enable_color: true

# IR camera width/height/FPS
ir_width: 640 
ir_height: 480
ir_fps: 30
enable_ir: true

# depth camera width/height/FPS
depth_width: 640
depth_height: 480
depth_fps: 30
enable_depth: true

# open depth to color alignment （hardware alignment）
depth_align: true
serial_number: ""
number_of_devices: 1

# UVC camera, only for dabai, dabai DCW serial
uvc_camera.enable: false
uvc_camera.format: "mjpeg"
uvc_camera.vid: 0x0
uvc_camera.pid: 0x0
uvc_camera.retry_count: 100

color_roi.x : -1
color_roi.y : -1
color_roi.width: -1
color_roi.height: -1
depth_roi.x : -1
depth_roi.y : -1
depth_roi.width: -1
depth_roi.height: -1

# depth scale times 
depth_scale : 1
publish_tf: true
tf_publish_rate: 10.0
reconnect_timeout: 6.0