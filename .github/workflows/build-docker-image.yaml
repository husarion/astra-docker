name: Build/Publish Docker Image 

on: push

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        ros-distro: [foxy, galactic, humble]

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      with:
        version: latest
    
    - name: Login to Docker Registry
      uses: docker/login-action@v1
      with:
        registry: docker.io
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Print branch name
      run: echo ${{ github.ref_name}}

    - name: Build and push (production)
      if: github.ref_name == 'ros2'
      uses: docker/build-push-action@v2
      with:
        platforms: linux/arm64, linux/amd64
        build-args: ROS_DISTRO=${{ matrix.ros-distro }}
        push: true
        tags: husarion/astra:${{ matrix.ros-distro }}
        cache-from: type=registry,ref=husarion/astra:${{ matrix.ros-distro }}
        cache-to: type=inline

    - name: Build and push (testing)
      if: github.ref_name != 'ros2'
      uses: docker/build-push-action@v2
      with:
        platforms: linux/arm64, linux/amd64
        build-args: ROS_DISTRO=${{ matrix.ros-distro }}
        push: true
        tags: husarion/astra:${{ matrix.ros-distro }}-${{ github.head_ref || github.ref_name }} 
        cache-from: type=registry,ref=husarion/astra:${{ matrix.ros-distro }}-${{ github.head_ref || github.ref_name }} 
        cache-to: type=inline